<html>
    <head>
        <title>House Matcher</title>
        <meta charset="UTF-8">

        <link rel="stylesheet" href="bower_components/mobile-angular-ui/dist/css/mobile-angular-ui-hover.min.css" />
        <link rel="stylesheet" href="bower_components/mobile-angular-ui/dist/css/mobile-angular-ui-base.min.css" />
        <link rel="stylesheet" href="bower_components/mobile-angular-ui/dist/css/mobile-angular-ui-desktop.min.css" />

        <!--<script src="js/vendor/angular-ui-router.min.js"></script>-->

        <script src="bower_components/mobile-angular-ui/dist/js/mobile-angular-ui.min.js"></script>
        <script src="js/vendor/angular-route.min.js"></script>
        <script src="js/app.js"></script>

    <body ng-app="HouseMatcher">
        <!-- Sidebars -->

        <div class="sidebar sidebar-left" toggleable parent-active-class="sidebar-left-in" id="mainSidebar">
            <h1 class="app-name">House Matcher</h1>

            <div class="scrollable">
                <div class="scrollable-content">
                    <div class="list-group" toggle="off" bubble target="mainSidebar">
                        <a class="list-group-item" href="#/">New Apartments<i class="fa fa-chevron-right pull-right"></i></a>
                        <a class="list-group-item" href="#/search">Search<i class="fa fa-chevron-right pull-right"></i></a>
                        <a class="list-group-item" href="#/publish">Publish<i class="fa fa-chevron-right pull-right"></i></a>
                        <!-- ... -->
                    </div>

                </div>
            </div>
        </div>

        <div class="app">

            <!-- Navbars -->
            <div class="navbar navbar-app navbar-absolute-top">

                <div class="navbar-brand navbar-brand-center" yield-to="title">
                    <span>House Matcher</span>
                </div>

                <div class="btn-group pull-left">
                    <div ng-click="toggle('mainSidebar')" class="btn btn-navbar sidebar-toggle">
                        <i class="fa fa-bars"></i> Menu
                    </div>
                </div>

                <div class="btn-group pull-right" yield-to="navbarAction">
                    <div class="btn btn-navbar">
                        <i class="fa fa-plus"></i> New
                    </div>
                </div>
            </div>

<!--            <div class="navbar navbar-app navbar-absolute-bottom">
                <div class="btn-group justified">
                    <a href="#/route1" class="btn btn-navbar btn-icon-only"><i class="fa fa-home fa-navbar"></i></a>
                    <a href="#/route2" class="btn btn-navbar btn-icon-only"><i class="fa fa-list fa-navbar"></i></a>
                </div>
            </div>-->

            <div class="app-body">
                <ng-view class="app-content"></ng-view>
            </div>
        </div>
