<!DOCTYPE html PUBLIC "-//IETF//DTD HTML 2.0//EN">
<HTML>
   <HEAD>
      <TITLE>
         A Small Hello 
      </TITLE>
   </HEAD>
<BODY>
   <form method="post" enctype="multipart/form-data" action="http://webedu10.mtacloud.co.il:3000/searchOfferedApts">
   <br/>City: <input type="text" name="Location.City"/>
   <br/>Neighborhood: <input type="text" name="Location.Neighborhood"/>
   <br/>Street: <input type="text" name="Location.Street"/>
   <br/>From HouseNumber: <input type="number" name="Location.From_HouseNumber"/>
   <br/>To HouseNumber: <input type="number" name="Location.To_HouseNumber"/>
   <br/>Max Price: <input type="number" name="Properties.Max_Price"/>
   <br/>Size: <input type="number" name="Properties.Size"/>
   <br/>Min Rooms: <input type="number" name="Properties.Min_Rooms"/>
   <br/>Max Rooms: <input type="number" name="Properties.Max_Rooms"/>
   <br/>Min Floor: <input type="number" name="Properties.Min_Floor"/>
   <br/>Max Floor: <input type="number" name="Properties.Max_Floor"/>
   <br/>Parking: <input type="checkbox" name="Utilities.Parking"/>
   <br/>Elevator: <input type="checkbox" name="Utilities.Elevator"/>
   <br/>SafeRoom: <input type="checkbox" name="Utilities.SafeRoom"/>
   <br/>Balcony: <input type="checkbox" name="Utilities.Balcony"/>
   <br/>WindowsBars: <input type="checkbox" name="Utilities.WindowsBars"/>
   <br/>Furniture: <input type="checkbox" name="Utilities.Furniture"/>
   <br/>AirConditioning: <input type="checkbox" name="Utilities.AirConditioning"/>
   <br/>SunBoiler: <input type="checkbox" name="Utilities.SunBoiler"/>
   <br/><input type="submit"/>  
   </form>
</BODY>
</HTML>
